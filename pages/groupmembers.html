<!DOCTYPE html>
<html>
<head>
	<title>Group Members</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
		}

		.member {
			margin: 20px;
			padding: 20px;
			width: 300px;
			border: 1px solid black;
			border-radius: 5px;
			box-shadow: 0px 0px 10px grey;
			text-align: center;
		}

		.member img {
			width: 200px;
			height: 200px;
			object-fit: cover;
			border-radius: 50%;
		}

		.member h2 {
			margin-top: 10px;
		}

		.member p {
			margin-top: 10px;
			line-height: 1.5;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="member">
			<img src="member1.jpg" alt="wenjun">
			<h2>Dr. Wenjun Chen</h2>
			<p>Dr. Chen .</p>
		</div>
		<div class="member">
			<img src="member2.jpg" alt="yun">
			<h2>Dr. Yun Fan</h2>
			<p>Dr. Fan </p>
		</div>
		<div class="member">
			<img src="member3.jpg" alt="shilong">
			<h2>Dr. Shilong Zhao</h2>
			<p>Dr. Zhao</p>
		</div>
	</div>
</body>
</html>
